<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
		<title>打印样式</title>
		<style type="text/css">
			.row div {
				height: 100px;
				background: green;
				border: 1px solid #000;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<!--
			visible-print   只有在打印的时候才显示
			hidden-print          打印的时候不显示
		-->
		<div class="container">
			<div class="row">
				<div class="col-lg-4 visible-print-block">第一行第一列</div>
				<div class="col-lg-4 visible-print-inline">第一行第二列</div>
				<div class="col-lg-4 visible-print-inline-block">第一行第三列</div>
			</div>
			
			<div class="row">
				<div class="col-lg-4 hidden-print">第二行第一列</div>
			</div>
		</div>
	</body>
</html>
