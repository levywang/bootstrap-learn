<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<script src="../js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<title>按钮</title>
	</head>
	<body>
		<div class="container">
			<!--按钮的背景色-->
			<div class="row">
				<input type="button"  class="btn" value="按钮" />
				<button type="button" class="btn btn-default">Levy</button>
				<button type="button" class="btn btn-primary">Levy</button>
				<button type="button" class="btn btn-success">Levy</button>
				<button type="button" class="btn btn-info">Levy</button>
				<button type="button" class="btn btn-warning">Levy</button>
				<button type="button" class="btn btn-danger">Levy</button>
				<button type="button" class="btn btn-link">Levy</button>	
			</div>
			<!--按钮的尺寸-->
			<div class="row" style="margin-top: 30px;">
				<button type="button" class="btn btn-default btn-lg">Levy</button>
				<button type="button" class="btn btn-primary btn-md">Levy</button>
				<button type="button" class="btn btn-success btn-sm">Levy</button>
				<button type="button" class="btn btn-info btn-xs">Levy</button>
			</div>
			
			<!--btn-block让按钮的宽带变为100%，并且成为块级元素-->
			<div class="row" style="margin-top: 30px;">
				<button type="button" class="btn btn-primary btn-block">Levy</button>
			</div>
			
			<!--active代表激活状态-->
			<div class="row" style="margin-top: 30px;">
				<button type="button" class="btn btn-primary active">Levy</button>
				<a href="#" class="btn btn-danger active">Levy</a>
			</div>
			
			<!--disable代表禁用状态-->
			<div class="row" style="margin-top: 30px;">
				<button type="button" class="btn btn-primary disabled">Levy</button>
				<button type="button" class="btn btn-info disabled">Levy</button>
				<a href="#" class="btn btn-danger disabled">Levy</a>
			</div>
			
		</div>
	</body>
</html>
