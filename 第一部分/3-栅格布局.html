<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>栅格布局</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
		<style type="text/css">
			.row div{
				background: #555555;
				color: #fff;
				height: 100px;
				margin-top: 10px;
				border: 1px solid #000000;
			}
		</style>
	</head>
	<!--
		row    代表一行
		col-lg-x      代表列
		数字代表占了几个格子，一列分成12格
		如果列的和超过里12，就会换行显示（第四行效果）
		如果有一列超出了12，那么则按12显示（第五行效果）
		
	-->
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-1">第1行第1列</div>
				<div class="col-lg-11">第1行第2列</div>
			</div>
			<div class="row">
				<div class="col-lg-5">第2行第1列</div>
				<div class="col-lg-3">第2行第2列</div>
			</div>
			<div class="row">
				<div class="col-lg-6">第3行第1列</div>
				<div class="col-lg-6">第3行第2列</div>
			</div>
			<div class="row">
				<div class="col-lg-6">第4行第1列</div>
				<div class="col-lg-8">第4行第2列</div>
			</div>
			<div class="row">
				<div class="col-lg-13">第5行第1列</div>
			</div>
			<div class="row">
				<div class="col-lg-3">第6行第1列</div>
				<div class="col-lg-8">第6行第2列</div>
				<div class="col-lg-1">第6行第3列</div>
			</div>
		</div>
	
	<script src="../js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
