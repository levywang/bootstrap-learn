<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>响应式图片</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
	</head>
	<body>
		<!--img-responsive响应式图片-->
		<div class="container">
			<div class="row">
				<div class="col-lg-1">
					<img src="../logo.jpg" class="img-responsive"/>
				</div>
			</div>
		
		<!--图片的形状
			img-rounded:类似border-radius圆角
			img-circle:图片变成圆形
			img-thumbnail:图片有一点边框
		-->
		<div class="row" style="margin-top: 30px;">
			<div class="col-lg-3">
				<img src="../logo.jpg" class="img-responsive img-rounded"/>
			</div>
			<div class="col-lg-3">
				<img src="../logo.jpg" class="img-responsive img-circle"/>
			</div>
			<div class="col-lg-3">
				<img src="../logo.jpg" class="img-responsive img-thumbnail"/>
			</div>
		</div>
		</div>
	</body>
</html>
