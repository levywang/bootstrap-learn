<!Doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
	</head>

	<body>
		<!--
        table-striped代表隔行换色
        table-bordered代表表格边框
        table-hover给每一行添加hover状态
        table-condersed让表格更加紧凑
        
        注意将表格包在一个class为table-responsive的div里，当屏幕尺寸小于768的时候会显示滚动条
        -->
		<div class="container">
			<div class="row">
				<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover table-condensed">
					<thead>
						<tr class="active">
							<th>星期一</th>
							<th>星期二</th>
							<th>星期三</th>
							<th>星期四</th>
							<th>星期五</th>
						</tr>
					</thead>
					<tbody>
						<tr class="success">
							<td>语文</td>
							<td>数学</td>
							<td>英语</td>
							<td>生物</td>
							<td>化学</td>
						</tr>
						<tr class="warning">
							<td>语文</td>
							<td>数学</td>
							<td>英语</td>
							<td>生物</td>
							<td>化学</td>
						</tr>
						<tr class="danger">
							<td>语文</td>
							<td>数学</td>
							<td>英语</td>
							<td>生物</td>
							<td>化学</td>
						</tr>
						<tr class="info">
							<td>语文</td>
							<td>数学</td>
							<td>英语</td>
							<td>生物</td>
							<td>化学</td>
						</tr>
						<tr>
							<td class="success">语文</td>
							<td class="info">数学</td>
							<td class="warning">英语</td>
							<td>生物</td>
							<td>化学</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		</div>
	</body>

</html>
