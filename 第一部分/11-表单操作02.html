<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
	</head>

	<body>
		<!--
			form-control     让表单的宽度为100%，并添加一些其他样式
			form-group       给表单之间添加了一些距离
			form-inline      让表单在一行中显示,小于768分行显示
			form-horizontal  让表单在一行中显示，并且能够改变form-group样式
			control-label    让label里的文字垂直居中
			checkbox         checkbox样式设置
			
			checkbox-inline  让checkbox在一行中显示
			radio-inline     让radio在一行中显示
        -->
		<div class="container">
			<div class="row">
				<form action="#" class="form-horizontal">
					<div class="form-group has-success">
						<!--has-cuccess边框变绿，表示验证成功，类似的还有has-warning,has-error等等-->
						<label class="col-lg-1 control-label" for="username">用户名</label>
						<div class="col-lg-11">
							<input type="text" id="username" class="form-control" />
						</div>
					</div>
					
					<!--lg,xl,xs,sm改变高度-->
					<div class="form-group form-group">
						<lable for="password" class="col-lg-1 control-label">密码</lable>
						<div class="col-lg-11">
							<input type="password" id="password" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-lg-1 col-lg-offset-1">
							<div class="checkbox">
								<label><input type="checkbox"/>记住我</label>
							</div>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-lg-1 col-lg-offset-1">
							<div class="checkbox disabled"> 
								<!--disabled让checkbox按钮无法点击-->
								<label><input type="checkbox" disabled="disabled" />忘记我</label>
							</div>
						</div>
					</div>
					
					<!--checkbox在一行中显示-->
					<div class="form-group">
						<div class="col-lg-11 col-lg-offset-1">
							<div class="checkbox">
								<label class="checkbox-inline"><input type="checkbox"/>记住我</label>
								<label class="checkbox-inline"><input type="checkbox"/>忘记我</label>
							</div>
						</div>
					</div>
					
					<!--让radio在一行中显示-->
					<div class="form-group">
						<div class="col-lg-11 col-lg-offset-1">
							<div class="radio">
								<label class="radio-inline"><input type="radio"/>记住我</label>
								<label class="radio-inline"><input type="radio"/>忘记我</label>
							</div>
						</div>
					</div>
					
					<!--select下拉框-->
					<div class="form-group">
						<div class="col-lg-11 col-lg-offset-1">
							<select multiple class="form-control">
								<option value="">1</option>
								<option value="">2</option>
								<option value="">3</option>
								<option value="">4</option>
							</select>
						</div>
					</div>
					
					<!--文本输入框-->
					<div class="form-group">
						<div class="col-lg-11 col-lg-offset-1">
							<textarea class="form-control"></textarea>
						</div>
					</div>

					<input type="button" value="登录" class="btn col-lg-offset-1" />
				</form>
			</div>
		</div>
	</body>

</html>
