<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>按钮组</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
	</head>

	<body>
		<!--
			官方文档     http://v3.bootcss.com/components/#btn-groups
			btn-group   按钮组
			btn-group-*(lg、md、xs、sm等)  改变按钮的尺寸
			btn-group-vertical  竖着排列
			btn-group-justified btn两端对齐，即铺满整个父级
		-->
		<div class="container">
			<!--单个按钮-->
			<div class="row">
				<button class="btn btn-primary">Levy</button>
				<button class="btn btn-success">Levy</button>
				<button class="btn btn-info">Levy</button>
			</div>

			<!--按钮组-->
			<div class="row" style="margin-top: 30px;">
				<div class="btn-group">
					<button class="btn btn-primary">Levy</button>
					<button class="btn btn-success">Levy</button>
					<button class="btn btn-info">Levy</button>
				</div>
			</div>

			<div class="row" style="margin-top: 30px;">
				<div class="btn-group btn-group-lg">
					<button class="btn btn-primary">Levy</button>
					<button class="btn btn-success">Levy</button>
					<button class="btn btn-info">Levy</button>
				</div>
				<div class="btn-group btn-group-md">
					<button class="btn btn-primary">Levy</button>
					<button class="btn btn-success">Levy</button>
					<button class="btn btn-info">Levy</button>
				</div>
				<div class="btn-group btn-group-sm">
					<button class="btn btn-primary">Levy</button>
					<button class="btn btn-success">Levy</button>
					<button class="btn btn-info">Levy</button>
				</div>
				<div class="btn-group btn-group-xs">
					<button class="btn btn-primary">Levy</button>
					<button class="btn btn-success">Levy</button>
					<button class="btn btn-info">Levy</button>
				</div>
			</div>

			<!--按钮组，竖着排-->
			<div class="row" style="margin-top: 30px;">
				<div class="btn-group btn-group-vertical">
					<button class="btn btn-primary">Levy</button>
					<button class="btn btn-success">Levy</button>
					<button class="btn btn-info">Levy</button>
				</div>
			</div>

			<!--btn两端对齐，如果说是button，那需要更它们添加一个父级，并且给父级添加一个btn-group的class-->
			<!--input button也需要如此-->
			<div class="row" style="margin-top: 30px;">
				<div class="btn-group btn-group-justified">
					<div class="btn-group">
						<button class="btn btn-primary">Levy</button>
					</div>
					<div class="btn-group">
						<button class="btn btn-success">Levy</button>
					</div>
					<div class="btn-group">
						<button class="btn btn-info">Levy</button>
					</div>
				</div>
			</div>

			<div class="row" style="margin-top: 30px;">
				<div class="btn-group btn-group-justified">
					<a href="#" class="btn btn-primary">Levy</a>
					<a href="#" class="btn btn-success">Levy</a>
					<a href="#" class="btn btn-info">Levy</a>
				</div>
			</div>

			<!--给按钮添加三角形-->
			<div class="row" style="margin-top: 30px;">
				<div class="btn-group">
					<button class="btn btn-primary">Levy<span class="caret"></span></button>
					<a href="#" class="btn btn-success">Levy<span class="caret"></span></a>
					<input type="button" class="btn btn-info" value="Levy" /><span class="caret"></span>
				</div>
			</div>

			<!--通过组的方式给按钮添加三角形-->
			<div class="row" style="margin-top: 30px;">
				<div class="btn-group">
					<button class="btn btn-primary">Levy</button>
					<button class="btn btn-primary"><span class="caret"></span></button>
				</div>
			</div>
			
			<!--添加dropup使三角形方向相反-->
			<div class="row" style="margin-top: 30px;">
				<div class="btn-group dropup">
					<button class="btn btn-primary">Levy</button>
					<button class="btn btn-primary"><span class="caret"></span></button>
				</div>
			</div>

		</div>
	</body>

</html>
