<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
		<script src="../js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<title>导航条01</title>
	</head>
	<body style="padding: 50px 0; height: 2000px;">
		<!--
			navber               导航条的基础样式
			nav navbar-nav       导航条里菜单的固定样式组合class
			navbar-default       导航条里默认样式
			navbar-inverse       黑色导航条
			navbar-static-top    导航条为直角
			navbar-fixed-top     导航条固定在顶部
			navbar-fixed-bottom  导航条固定在底部，不会随滚动条的滚动而消失
			
		-->
		<div class="container">
			<!--默认样式的导航条-->
			<nav class="navbar navbar-default">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">HOME</a></li>
					<li><a href="#">ABOUT</a></li>
					<li><a href="#">MENU</a></li>
				</ul>
			</nav>
			
			
			<!--黑色的导航条-->
			<nav class="navbar navbar-inverse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">HOME</a></li>
					<li><a href="#">ABOUT</a></li>
					<li><a href="#">MENU</a></li>
				</ul>
			</nav>
			
			<!--导航条为直角-->
			<nav class="navbar navbar-inverse navbar-static-top">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">HOME</a></li>
					<li><a href="#">ABOUT</a></li>
					<li><a href="#">MENU</a></li>
				</ul>
			</nav>
			
			<!--固定在顶部的导航条-->
			<nav class="navbar navbar-inverse navbar-fixed-top">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">HOME</a></li>
					<li><a href="#">ABOUT</a></li>
					<li><a href="#">MENU</a></li>
				</ul>
			</nav>
			
			<!--固定在底部的导航条-->
			<nav class="navbar navbar-inverse navbar-fixed-bottom">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">HOME</a></li>
					<li><a href="#">ABOUT</a></li>
					<li><a href="#">MENU</a></li>
				</ul>
			</nav>
		</div>
	</body>
</html>
