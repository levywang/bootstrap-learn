<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
		<title>分页</title>
	</head>
	<!--
		pagination    分页按钮,active激活状态，大小只有lg、md、sm三种
	-->
	<div class="container">
		<div class="row">
			<ul class="pagination">
				<li><a href="#"><<<</a></li>
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li class="active"><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#">>>></a></li>
			</ul>
		</div>
		
		<div class="row">
			<ul class="pagination pagination-lg">
				<li><a href="#"><<<</a></li>
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li class="active"><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#">>>></a></li>
			</ul>
		</div>
		
		<div class="row">
			<ul class="pagination pagination-md">
				<li><a href="#"><<<</a></li>
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li class="active"><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#">>>></a></li>
			</ul>
		</div>
		
		<div class="row">
			<ul class="pagination pagination-sm">
				<li><a href="#"><<<</a></li>
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li class="active"><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#">>>></a></li>
			</ul>
		</div>
		
		<!--翻页&larr左箭头、&rarr右箭头-->
		<ul class="pager">
			<li><a href="#">&larr;上一页</a></li>
			<li><a href="#">下一页&rarr;</a></li>
		</ul>
		
		<ul class="pager">
			<li class="previous" style="background-color: #000000;"><a href="#">&larr;上一页</a></li>
			<li class="next"><a href="#">下一页&rarr;</a></li>
		</ul>
	</div>
		<script src="../js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
