<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
		<title>滚动监听01</title>
	</head>
	<body data-spy="scrool" data-taget="">
		<!--
			官方文档      http://v3.bootcss.com/javascript/
		-->
		<div class="container">
			<div class="row">
				<div class="col-lg-9">
					<div class="section">
						<h2>概览</h2>
						<h3>单个还是全部引入</h3>
						<p>JavaScript 插件可以单个引入（使用 Bootstrap 提供的单个 <code>*.js </code>文件），或者一次性全部引入（使用 bootstrap.js 或压缩版的 bootstrap.min.js）。</p>
						<p>建议使用压缩版的 JavaScript 文件<code>
bootstrap.js </code>和 <code> bootstrap.min.js </code>都包含了所有插件，你在使用时，只需选择一个引入页面就可以了。</p>
                        <p>组件的 data 属性
不要在同一个元素上同时使用多个插件的 data 属性。例如，button 组件不能同时支持工具提示和控制模态框。如果需要的话，可以在其外面包裹一个额外的元素。</p>
					</div>
				</div>
			</div>
		</div>
	
	<script src="../js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
