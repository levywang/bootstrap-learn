<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>轮播图</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
		<style type="text/css">
			#pic {
				width: 800px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<!--
			1.写一个父级，放一个id，和一个carousel的class
			  slide                   给图片添加运动效果
			  data-interval=500""     间隔时间，不要低于400，容易出现问题
			  data-ride="carousel"    页面一加载后就开始播放
			2.小圆点的内容要放在class为carousel-indicators的层里
			3.图片内容区域要放在一个class为carousel-inner的层里
			  每一项内容都需要放到一个class为item的层里
			  这个里面也可以放文字，需要来一个父级class为carousel-caption的div
			4.左右按钮按以下的格式写，href的值要与父级的id一样
		-->
		<div class="container">
			<div class="row">
				<div class="carousel slide" data-interval="1000" data-ride="carousel" id="pic">
					<!--小圆点-->
					<ol class="carousel-indicators">
						<li class="active"></li>
						<li></li>
						<li></li>
						<li></li>
					</ol>
					<!--轮播图的图片-->
					<div class="carousel-inner">
						<div class="item active">
							<img src="pic-01.jpg"/>
							<div class="carousel-caption">
								<h3>ITshare</h3>
								<p>1111111111</p>
							</div>
						</div>
						<div class="item">
							<img src="pic-02.jpg"/>
							<div class="carousel-caption">
								<h3>ITshare</h3>
								<p>2222222222</p>
							</div>
						</div>
						<div class="item">
							<img src="pic-03.jpg"/>
							<div class="carousel-caption">
								<h3>ITshare</h3>
								<p>3333333333</p>
							</div>
						</div>
						<div class="item">
							<img src="pic-04.jpg"/>
							<div class="carousel-caption">
								<h3>ITshare</h3>
								<p>4444444444</p>
							</div>
						</div>
					</div>
					<!--左右按钮-->
                   <a class="left carousel-control" href="#pic" role="button" data-slide="prev">
                   <span class="glyphicon glyphicon-chevron-left"></span>
                   <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#pic" role="button" data-slide="next">
                   <span class="glyphicon glyphicon-chevron-right"></span>
                   <span class="sr-only">Next</span>
                   </a>
				</div>
			</div>
		</div>
	
	<script src="../js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
