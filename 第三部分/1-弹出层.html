<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
		<title>弹出层</title>
	</head>
	<body style="height: 2000px;">
		<!--
			注意： 
			1.弹出层必须放在body里
			2.弹出层里面不能再嵌套别的层
			3.弹出层出来后，页面的滚动条会被覆盖
			
			
			modal              弹出层父级
			modal-dialog       弹出层
			modal-content      弹出层内容区域
			modal-header       弹出层头部区域
			modal-body         弹出层主体区域
			modal-footer       弹出层底部区域
			fade               弹出框动画效果
			
			
			data-dismiss       关闭选区
		-->
		<div class="container">
			<div class="row">
				<button class="btn btn-primary" data-toggle="modal" data-target=".myModal1">弹出层1</button>
				<br /><br />
				<button class="btn btn-danger" data-toggle="modal" data-target=".myModal2">弹出层2</button>
				<br /><br />
				<button class="btn btn-warning" data-toggle="modal" data-target=".myModal3">弹出层3</button>
			</div>
		</div>
		
		
		<!--弹出层嵌套结构-->
		<div class="modal fade myModal1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal">&times;</button>
						<h4>ITshare</h4>
					</div>
					<div class="modal-body">
						<p>hello world!</p>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary" data-dismiss="modal">确定</button>
					</div>
				</div>
			</div>
		</div>
		
		<!--弹出大框，modal-lg是用来设置弹出层尺寸，它必须给modal-dialog层级使用-->
		<div class="modal myModal2">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal">&times;</button>
						<h4>ITshare</h4>
					</div>
					<div class="modal-body">
						<p>hello world!</p>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary" data-dismiss="modal">确定</button>
					</div>
				</div>
			</div>
		</div>
		
		<!--弹出一个小层-->
		<div class="modal myModal3">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal">&times;</button>
						<h4>ITshare</h4>
					</div>
					<div class="modal-body">
						<p>hello world!</p>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary" data-dismiss="modal">确定</button>
					</div>
				</div>
			</div>
		</div>
		
		<script src="../js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
