<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
		<style type="text/css">
			.row {
				padding-top: 200px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<button class="btn btn-danger" data-toggle="popover" data-placement="top"
					 title="弹框标题" data-content="弹框内容，它很长">点击我！</button>
			</div>
			
			<div class="row">
				<button class="btn btn-success" data-toggle="popover" title="hello world!" 
					data-content="hi! hello">come</button>
			</div>
			
		</div>
	
	<script src="../js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$('.btn').popover('hide');
	</script>
	</body>
</html>
